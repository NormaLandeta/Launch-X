	<div class="formulario">
		<form>
			<h2>Personaliza tu pastel</h2>
			<h2>Tipo de pastel</h2>
			<input id="fresa" type="radio" name="tipos" value="fresa"><label for="fresa">Fresa</label>
			<input id="coco" type="radio" name="tipos" value="coco"><label for="coco">Coco</label>
			<input id="choco" type="radio" name="tipos" value="choco"><label for="choco">Chocolate</label>
			<input id="frutas" type="radio" name="tipos" value="frutas"><label for="frutas">Frutas</label>
			<input id="cafe" type="radio" name="tipos" value="cafe"><label for="cafe">Cafe</label><br>
			<input id="blueb" type="radio" name="tipos" value="blueb"><label for="blueb">Blueberry</label>
			<input id="limon" type="radio" name="tipos" value="limon"><label for="limon">Limon</label>
			<input id="vaini" type="radio" name="tipos" value="vaini"><label for="vaini">Vainilla</label>
			<input id="redv" type="radio" name="tipos" value="redv"><label for="redv">Red Velvet</label>
			<input id="zanah" type="radio" name="tipos" value="zanah"><label for="zanah">Zanahoria</label><br>

			<h2>Decoracion</h2>
			<input id="drip" type="checkbox" name="tipos" value="drip"><label for="drip">Drip</label>
			<input id="fond" type="checkbox" name="tipos" value="fond"><label for="fond">Fondant</label>
			<input id="glass" type="checkbox" name="tipos" value="glass"><label for="glass">Glaseado</label>
			<input id="mac" type="checkbox" name="tipos" value="mac"><label for="mac">Macarrons</label>
			<input id="semi" type="checkbox" name="tipos" value="semi"><label for="semi">Semi Naked</label><br>
			<input id="sprin" type="checkbox" name="tipos" value="sprin"><label for="sprin">Sprinkles</label>
			<input id="tresd" type="checkbox" name="tipos" value="tresd"><label for="tresd">3D</label>
			<input id="marm" type="checkbox" name="tipos" value="marm"><label for="marm">Marmoleado</label><br>

			<h2>Informacion personal</h2><br>

			<label for="Input1">Nombre</label>
			<input type="text" id="Input1" name="Input1"><br><br>

			<label for="numero1">Telefono</label>
			<input type="number" id="numero1" name="numero1"><br><br>


			<label for="correo1">Correo</label>
			<input type="email" id="correo1" name="correo1"><br><br>

			<label for="Input1">Descripcion</label>
			<textarea type="text" id="Input1" name="Input1" maxlength="300"></textarea><br><br>
		</form>
	</div>
